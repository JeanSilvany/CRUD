        </tbody>
      </table>
      <div class="modal">
        <header class="modalHeader">
          <h2>Novo Cliente</h2>
        </header>
        <form class="modalForm">
          <div class="stBox">
            <input
              class="modalContent"
              type="text"
              id="text"
              placeholder="Nome do Cliente"
              required
            />
            <input
              class="modalContent"
              type="email"
              id="email"
              placeholder="E-mail do Cliente"
              required
            />
          </div>
          <div class="ndBox">
            <input
              class="modalContent"
              type="text"
              id="celular"
              placeholder="Celular do Cliente"
              required
            />
            <input
              class="modalContent"
              type="text"
              id="cidade"
              placeholder="Cidade do Cliente"
              required
            />
          </div>
        </form>
        <footer class="modalFooter">
            <div></div>
            
          <div>
              <button type="button" class="btnSave">Salvar</button>
              <button type="button" class="btnCancel">Cancelar</button>
          </div>
        </footer>
      </div>
    </section>
    <footer class="footer">Jean Technologies</footer>
